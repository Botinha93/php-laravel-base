<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Teste</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div id="teste"></div>
        <script type="text/javascript">
        var x = 1;
        teste();
        function teste(){
            console.log(x);
            var apiUrl = 'http://127.0.0.1:8000/api/public/teste/'+x;
            fetch(apiUrl, {
                method: 'get', 
                headers: {
                    'Content-Type': 'application/json',
                }}).then(response => {
              return response.json();
            }).then(data => {
                document.getElementById("teste").innerHTML = document.getElementById("teste").innerHTML + data + "<br>";
                x = data;
                teste();
            }).catch(err => {
              console.log(err);
            });
        }
        </script>
        
    </body>
</html>
